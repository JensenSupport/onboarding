<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jensen Tire & Auto Onboarding</title>
    <link rel="stylesheet" href="shared-style.css">
</head>
<body>

<header>
    <img src="logo.jpg" alt="Jensen Tire & Auto Logo">
</header>

<div class="container">
    <h1>Welcome to Jensen Tire & Auto Onboarding</h1>
    <p>Select your store and role to access your training materials.</p>

    <select id="storeSelect">
        <option value="">Select Store</option>
        <option value="store-01">Store 01</option>
        <option value="store-02">Store 02</option>
        <option value="store-03">Store 03</option>
    </select>

    <div style="margin-top: 20px;">
        <button onclick="redirect('manager')">Manager</button>
        <button onclick="redirect('tech')">Technician</button>
    </div>

    <script>
    function redirect(role) {
        const store = document.getElementById('storeSelect').value;
        if (!store) {
            alert('Please select a store first.');
            return;
        }
        window.location.href = store + '/' + role + '.html';
    }
    </script>

</div>

</body>
</html>
