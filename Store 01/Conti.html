<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Continental Training | Store 01</title>
    <link rel="stylesheet" href="../shared-style.css">
    <style>
        .cred-box {
            background: #000;
            color: #fff;
            padding: 15px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
            cursor: pointer;
        }
        .cred-box:hover {
            background: #222;
        }
        .cred-box small {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #ccc;
        }

        .instructions {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <img src="../logo.jpg" alt="Jensen Tire & Auto Logo">
</header>
    
<section id="role">
  <div class="container">
    <h1>Continental Training - Store 01</h1>
    <p>Welcome to the Continental Training page.</p>

    <div class="cred-box" onclick="copyToClipboard('Jensen Tire & Auto #1')">
      Store Name: Jensen Tire & Auto #1<br>
      <small>(Tap to copy)</small>
    </div>

    <div class="cred-box" onclick="copyToClipboard('8288740')">
      Account Number: 8288740<br>
      <small>(Tap to copy)</small>
    </div>

    <a class="button" href="https://engage360training.com" target="_blank">Launch Training</a>

    <p class="instructions">
      <iframe 
        src="../conti-guide.pdf"
        width="100%" 
        height="600px"
        style="border: none;">
      </iframe>
    </p>

    <footer style="margin-top: 40px;">
        Questions? Contact <a href="mailto:it@jensentire.com">it@jensentire.com</a>
    </footer>
  </div>
</section>

<script>
function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(function() {
        alert('Copied: ' + text);
    }, function(err) {
        alert('Failed to copy: ' + err);
    });
}
</script>

</body>
</html>
